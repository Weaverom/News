{% extends 'flatpages/default.html' %}


{% block title %}
Объявление
{% endblock title %}

{% block content %}
<a href="http://127.0.0.1:8000/ad">Главная страница</a>
<h1>{{ post.title }}</h1>
<p>{{ post.text }}</p>

{% if perms.board.add_edit %}
    <a href="http://127.0.0.1:8000/ad/{{ post.id }}/edit"> Изменить</a>
{% endif %}

{% if perms.board.add_delete %}
    <a href="http://127.0.0.1:8000/ad/{{ post.id }}/delete"> Удалить</a>
{% endif %}

{% endblock content %}
